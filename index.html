    <div class="modal fade" id="start-menu">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Welcome to Explorolina!</h4>
          </div>
          <div class="modal-body">
            <p><img src="img/explorolina.jpg" style="width: 50%; margin-left: auto; margin-right: auto; display: block;"></p>
            <p>Explorolina is a game designed for helping you learn more about the history of Carolina since its founding in 1789.</p>
            <p>Choose which degree you want to pursue and embark in this fun-filled scavenger hunt through Chapel Hill!</p>
          </div>
          <div class="modal-footer">
            <button type="button" id="btn-undergrad" class="btn btn-primary">Bachelor's</button>
            <button type="button" id="btn-masters" disabled class="btn btn-primary btn-disabled">Master's</button>
            <button type="button" id="btn-phd" disabled class="btn btn-primary btn-disabled">Ph.D.</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="dialogue-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">TITLE</h4>
          </div>
          <div class="modal-img">
            <img src="" height="30%" width="30%"> 
          </div>
          <div class="modal-body">
            TEXT
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default action-btn" data-dismiss="modal"></button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="game-modal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">TITLE</h4>
          </div>

            <iframe src="" frameborder="0"></iframe>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default action-btn" data-dismiss="modal"></button>
          </div>
        </div>
      </div>
    </div>
